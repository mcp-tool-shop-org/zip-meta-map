name: CI

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src/ tests/

      - name: Format check
        run: ruff format --check src/ tests/

      - name: Run tests
        run: pytest tests/ -v

      - name: Schema validation smoke test
        run: |
          zip-meta-map build tests/fixtures/tiny_python_cli -o /tmp/zmm-output
          python -c "
          import json, jsonschema
          from zip_meta_map.schema import load_index_schema
          index = json.load(open('/tmp/zmm-output/META_ZIP_INDEX.json'))
          jsonschema.validate(index, load_index_schema())
          print('Schema validation passed')
          "
